<html>

<head>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <h1>New Business</h1>
    <div>
        <form id="form">
            <div class="input-container">
                <label for="companyname">Company Name</label>
                <input type="text" id="companyname" name="Company Name" placeholder="Enter your Company Name">
            </div>
            <div class="input-container">
                <label for="companyemail">Company Email</label>
                <input type="text" id="companyemail" email="Company Email" placeholder="Enter your Company Email">
            </div>
            <div class="input-container">
                <label for="companyphone">Company Phone</label>
                <input type="text" id="companyphone" phone="Company Phone"
                    placeholder="Enter your Company Phone Number">
            </div>
            <div class="input-container">
                <label for="companywebsite">Company Website</label>
                <input type="text" id="companywebsite" website="Company website"
                    placeholder="Enter your Company Website">
            </div>
            <div class="input-container">
                <label for="contactname">Contact Name</label>
                <input type="text" id="contactname" name="Contact Name" placeholder="Enter your Contact Name">
            </div>
            <div class="input-container">
                <label for="contactphone">Contact Phone</label>
                <input type="text" id="contactphone" phone="Contact Phone"
                    placeholder="Enter your Contact Phone Number">
            </div>
            <div class="input-container">
                <label for="contactemail">Contact Email</label>
                <input type="text" id="contactemail" email="Contact Email" placeholder="Enter your Contact Email">
            </div>
            <div class="input-notes">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="2" cols="20">
                </textarea>
            </div>
            <p>Business Type</p>

            <div class="input-radio">
                <input type="radio" id="smallbusiness" name="businessType" value="SmallBusiness">
                <label for="smallbusiness">SmallBusiness</label>
            </div>
            <br>
            <div class="input-radio">
                <input type="radio" id="enterprise" name="businessType" value="Enterprise">
                <label for="enterprise">Enterprise</label>
            </div>
            <br>
            <div class="input-radio">
                <input type="radio" id="entrepreneur" name="businessType" value="Entrepreneur">
                <label for="entrepreneur">Entrepreneur</label>
            </div>
            <br>
            <p>Category</p>
            <div class="input-checkbox">
                <input type="Checkbox" id="Clothes" name="Category" value="Clothes">
                <label for="Clothes">Clothes</label>
            </div>
            <br>
            <div class="input-checkbox">
                <input type="Checkbox" id="Toys" name="Category" value="Toys">
                <label for="Toys">Toys</label>
            </div>
            <br>
            <div class="input-checkbox">
                <input type="Checkbox" id="Groceries" name="Category" value="Groceries">
                <label for="Groceries">Groceries</label>
            </div>
            <br>
            <div class="input-checkbox">
                <input type="Checkbox" id="Electronics" name="Category" value="Electronics">
                <label for="Electronics">Electronics</label>
            </div>
            <br>
            <div class="input-checkbox">
                <input type="Checkbox" id="Digital" name="Category" value="Digital">
                <label for="Digital">Digital</label>
            </div>
            <br>


            <div class="input-percentage">
                <label for="Percentage">Comission Percentage</label>
                <input type="number" id="Percentage" name="Comission Percentage">
            </div>

            <div class="input-date">
                <label for="activeFrom">Active From</label>
                <input type="date" id="activeFrom" name="active from">
            </div>

            <p>Logo</p>
            <div class="input-picture">
                <input type="image" id="logo" name="logo">
                <label for="logo">Logo</label>
            </div>

            <div class="input-checkbox">
                <input type="Checkbox" id="criticalAccount" name="Critical Account">
                <label for="CriticalAccount">Critical Account</label>
            </div>
            <br>



            <P>Payment Options</P>
            <div class="input-checkbox">
                <input type="Checkbox" id="cashOnDelivery" name="Payment Options" value="Cash on Delivery">
                <label for="cashOnDelivery">Cash on Delivery</label>
            </div>
            <br>
            <div class="input-checkbox">
                <input type="Checkbox" id="UPI" name="Payment Options" value="UPI">
                <label for="UPI">UPI</label>
            </div>
            <br>
            <div class="input-checkbox">
                <input type="Checkbox" id="cardPayment" name="Payment Options" value="Card Payment">
                <label for="cardPayment">Card Payment</label>
            </div>
            <br>

            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">


        </form>
    </div>

   
            <div id='text'></div>

</body>

<script src="script.js"></script>

</html>
